/(^(help|h||帮助)$|你能干什么|你能做什么|你是干什么的|你会什么|你会些什么|怎么用)/i: |
    小秘书的存在就是为你找到有意思的同城活动！
    
    点击输入框旁边的加号(+)按钮，发送你的位置给我，我就能帮你找到附近正在或即将举行的活动。
    
    直接发送城市名（如“北京”），可以查看全市近期热门活动。
    
    支持指定活动类型：音乐、戏剧、讲座、聚会、电影、展览、活动、公益、旅行、其他；以及时间：今天、明天、周末、最近一周。
    例如发送“北京周末展览”，就会为你推荐北京周末正在举行的展览类活动。
    
    默认最多返回5个活动，若还想查看更多，可直接回复“更多”或者“me”。
    
    如果您的城市比较小，可能会找不到什么活动。你总是可以到<a href="http://www.douban.com/location/">我们的网站</a>上（百度搜索“豆瓣同城”）发布活动，并呼唤朋友一起来参加。

